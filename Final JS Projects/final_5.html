
  
  <!DOCTYPE html>
  <html lang="en">
      <head>
      <meta charset="utf-8">
      <link rel ="stylesheet" type="text/css" href="CSS/final_5.css">
      <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
      <body>
        <div id="slideshow">
            <div>
              <img src="Images/allmight.jpg">
            </div>
            <div>
              <img src="Images/seph.jpg">
            </div>
            <div>
                <img src="Images/deku.jpg">
              </div>
         </div>
         
            <script> 
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() { 
            $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
            },  3000);</script>
      </body>
  </html>
