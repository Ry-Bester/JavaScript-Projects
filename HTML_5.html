<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery.com/jquery-latest.min.js" type = "text/javascript"></script>
    
</head>
    <body onclick ="myFunction()">
        <p>Click anywhere in the document to display the active element.</p>
        <input type="text" value="An input field">
        <button>A Big Button</button>
        
        <p id="demo"></p>
        
        <script>
        function myFunction() {
          var x = document.activeElement.tagName;
          document.getElementById("demo").innerHTML = x;
        }
        </script>
    </body>
</html>
